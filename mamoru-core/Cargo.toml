[package]
edition = "2021"
name = "mamoru-core"
version = "0.1.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
# Disabling because:
# - we don't need it yet
# - doctests fail on generated code
doctest = false

[dependencies]
base64 = "0.13"
cosmrs = { version = "0.9.0", features = ["grpc"] }
envy = "0.4"
ethnum = { version = "1", features = ["serde"] }
jsonpath_lib = "0.3"
log = "0.4"
prost = "0.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread"] }
tonic = "0.8"

[build-dependencies]
tonic-build = "0.8"

[dev-dependencies]
reqwest = { version = "0.11", features = ["json"] }
env_logger = "0.9"
